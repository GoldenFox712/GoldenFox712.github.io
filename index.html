<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>

    <h1 class="heading">Rock, Paper, Scissors!</h1>
    <p class="text">Make a choice; then, computer will choose randomly. <u>Whoever reaches 5 first wins!</u></p>

    <div class="score-board">
        <p><u>Your score:</u> <span class="score" id="player-score">0</span>; your choice: <span id="player-choice"></span></p>
        <p><u>Computer score:</u> <span class="score" id="computer-score">0</span>; computer choice: <span id ="computer-choice"></span></p>
    </div>

    <div class="button-container">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>

    <div class="result">
        <p id="result-message"></p>
    </div>

    <script src="javascript.js">

    </script>
    
</body>
</html>
